<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title> Dinner Time </title>
</head>

<body>
  <header>What do you want for dinner?</header>
  <div class="container">
    <h1>Can't Decide</h1>
    <input id="mealIdea" type="text" placeholder="Enter a Meal Idea">
    <button type="button" id="mealIdeaBtn">Submit Meal</button>
    <hr>
    <button type="button" id="mealBtn">Generate A Meal</button>
    <h4 id="message"></h4>
    <h2 id="current-meal"></h2>
  </div>
  <script src="main.js"></script>
</body>

</html>
